<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ammar-LIA</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Benne&family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <div class="leftContent">
            <img class="logo" src="./assest/test-logga.svg" alt="">
            <ul>
                <li><a href="#">Produkter</a></li>
                <li><a href="#">Om oss</a></li>
                <li><a href="#">Beställning</a></li>
            </ul>
        </div>
        <div class="rightContent">
            <h2 class="firstMessage"> du är inloggad som<span class="loggingIn"></span></h2>
            <h2 class="secondMessage"> välkommen tillbaka! du är inloggad som<span class="loggedIn"></span></h2>
            <button class="popupBtn">LOGGA IN</button>
            <button class="logoutBtn">LOGGA UT</button>
        </div>
    </header>

    <div class="img"></div>

    <div class="bgimagetext">
        <div class="textOne">
            <p>ETT NYTT SÄTT ATT UPPTÄCKA</p>
        </div>
        <div class="textTwo">
            <p>Silkeslena produkter med <br> glansiga detaljer</p>
        </div>
    </div>
    <dialog class="blur">
        <div class="form">
            <div class="xBtn">
                <img src="./assest/close-symbol.svg">
            </div>
            <div class="formText">
                <h1>Logga in</h1>
                <h2>Använd ditt namn för att logga in</h2>
            </div>
            <div>
                <input class="username" type="text" placeholder="Namn">
                <button class="loginBtn">Logga in</button>
            </div>
            <div class="termsText">
                <h3>Genom att logga in godkänner du <span>våra villkor</span></h3>
            </div>
        </div>
    </dialog>
</body>

</html>
